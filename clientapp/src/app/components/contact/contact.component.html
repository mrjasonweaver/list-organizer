<mat-card>

  <mat-card-title>{{ selectedContactTitleText }}</mat-card-title>

    <app-field-edit [labelText]="firstNameLabel" [fieldText]="firstName"></app-field-edit>

    <app-field-edit [labelText]="lastNameLabel" [fieldText]="lastName"></app-field-edit>

    <app-field-edit [labelText]="emailLabel" [fieldText]="email"></app-field-edit>

    <app-field-edit [labelText]="phoneLabel" [fieldText]="phone"></app-field-edit>

    <app-status-toggle [statusLabel]="statusLabel" [status]="status"></app-status-toggle>

    <mat-divider></mat-divider>

    <p>{{ roleLabel }} {{ role }}</p>

    <p>{{ organizationLabel }} {{ organization }}</p>

</mat-card>
