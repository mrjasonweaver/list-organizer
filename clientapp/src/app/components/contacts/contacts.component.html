<mat-sidenav-container (backdropClick)="routeToContactList()">
  <mat-sidenav position="end" mode="over"
    [opened]="firstName$ | async">
    <app-contact *ngIf="firstName$ | async"
      [firstName]="firstName$ | async"
      [lastName]="lastName$ | async"
      [email]="email$ | async"
      [role]="role$ | async"
      [organization]="organization$ | async"
      [phone]="phone$ | async"
      [status]="status$ | async">
    </app-contact>
  </mat-sidenav>
  <div class="app-container">
    <app-contacts-table *ngIf="contacts$ | async"
      [pageEvent]="pageEvent"
      [displayedColumns]="displayedColumns"
      [contacts]="contacts$ | async"
      (showContact)="getContact($event)"
      (routeToPage)="getPage($event)">
    </app-contacts-table>
  </div>
</mat-sidenav-container>
