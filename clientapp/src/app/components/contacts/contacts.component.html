<mat-sidenav-container (backdropClick)="routeToContactList()">

  <mat-sidenav position="end" mode="over" [opened]="firstName$ | async">
    <mat-progress-bar *ngIf="progressState" mode="indeterminate"></mat-progress-bar>

    <app-contact *ngIf="firstName$ | async"
      [editContact]="editContact"
      [contact]="contact$ | async"
      [firstNameLabel]="firstNameLabel"
      [lastNameLabel]="lastNameLabel"
      [emailLabel]="emailLabel"
      [roleLabel]="roleLabel"
      [organizationLabel]="organizationLabel"
      [phoneLabel]="phoneLabel"
      [statusLabel]="statusLabel"
      [selectedContactTitleText]="selectedContactTitleText"
      (submitContact)="submitContact($event)">
    </app-contact>

  </mat-sidenav>

  <div class="app-container">

    <app-contacts-table *ngIf="contacts$ | async"
      [pageEvent]="pageEvent"
      [displayedColumns]="displayedColumns"
      [contacts]="contacts$ | async"
      [firstNameLabel]="firstNameLabel"
      [lastNameLabel]="lastNameLabel"
      [roleLabel]="roleLabel"
      [organizationLabel]="organizationLabel"
      [phoneLabel]="phoneLabel"
      [actionLabel]="actionLabel"
      [editLabel]="editLabel"
      [contactsTableTitleText]="contactsTableTitleText"
      (showContact)="getContact($event)"
      (routeToPage)="getPage($event)">
    </app-contacts-table>

  </div>

</mat-sidenav-container>
