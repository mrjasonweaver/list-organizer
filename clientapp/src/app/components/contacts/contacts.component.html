<mat-sidenav-container (backdropClick)="routeToContactList()">

  <mat-sidenav position="end" mode="over"
    [opened]="firstName$ | async">

    <app-contact *ngIf="firstName$ | async"
      [firstNameLabel]="firstNameLabel" [firstName]="firstName$ | async"
      [lastNameLabel]="lastNameLabel" [lastName]="lastName$ | async"
      [emailLabel]="emailLabel" [email]="email$ | async"
      [roleLabel]="roleLabel" [role]="role$ | async"
      [organizationLabel]="organizationLabel" [organization]="organization$ | async"
      [phoneLabel]="phoneLabel" [phone]="phone$ | async"
      [statusLabel]="statusLabel" [status]="status$ | async"
      [selectedContactTitleText]="selectedContactTitleText">
    </app-contact>

  </mat-sidenav>

  <div class="app-container">

    <app-contacts-table *ngIf="contacts$ | async"
      [pageEvent]="pageEvent"
      [displayedColumns]="displayedColumns"
      [contacts]="contacts$ | async"
      (showContact)="getContact($event)"
      (routeToPage)="getPage($event)"
      [firstNameLabel]="firstNameLabel"
      [lastNameLabel]="lastNameLabel"
      [roleLabel]="roleLabel"
      [organizationLabel]="organizationLabel"
      [phoneLabel]="phoneLabel"
      [actionLabel]="actionLabel"
      [editLabel]="editLabel"
      [contactsTableTitleText]="contactsTableTitleText">
    </app-contacts-table>

  </div>

</mat-sidenav-container>
